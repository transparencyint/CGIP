<!doctype html>
<meta charset="utf-8">
<title>Zoom Levels</title>
<link rel="stylesheet" href="stylesheets/app.css">
<style>
  .workspace {
    width: 215px;
    height: 215px;
    position: relative;
    float: left;
    display: -webkit-box;
    -webkit-box-align: center;
    -webkit-box-pack: center;
    border-right: 1px solid rgba(0,0,0,.34);
    box-shadow: 1px 0 rgba(255,255,255,.08) inset;
  }
  .workspace > div.actor {
    margin: 0;
    position: static !important;
    cursor: default;
  }
</style>
<div class="workspace zoom-1">
  <div class="actor ui-draggable ui-selectee" id="7e0cb632204b3df83bb2d8c5141daedf"><div class="inner">
