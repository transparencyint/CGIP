<script>
var connection = function(x0, y0, x1, y1, size, color){
  this.update = function(x0, y0, x1, y1, size, color){
    this.size = size || this.size;
    this.color = color || this.color;
    this.pos = {
      x : Math.min(x0, x1),
      y : Math.min(y0, y1)
    }
    this.start = {
      x : x0 - this.pos.x,
      y : y0 - this.pos.y,
    };
    this.end = {
      x : x1 - this.pos.x,
      y : y1 - this.pos.y,
    };
    
    this.width = Math.abs(this.end.x - this.start.x);
    this.height = Math.abs(this.end.y - this.start.y);
     
    this.cp1 = {
      x : this.start.x,
      y : this.end.y,
    };
    this.cp2 = {
      x : this.end.x,
      y : this.start.y,
    };
    
    return this.renderCanvas();
  };
  
  this.renderCanvas = function(){
    this.canvas = document.createElement('canvas');
    this.ctx = this.canvas.getContext('2d');
    
    this.canvas.width = this.width;
    this.canvas.height = this.height;
    this.canvas.style.left = this.pos.x + "px";
    this.canvas.style.top = this.pos.y + "px";
    
    this.ctx.lineWidth = this.size;
    this.ctx.strokeStyle = this.color;
    this.ctx.lineCap = 'round';
    this.ctx.lineJoin = 'round';
    
    this.ctx.beginPath();
    this.ctx.moveTo(this.start.x, this.start.y);
    this.ctx.bezierCurveTo(this.cp1.x, this.cp1.y, this.cp2.x, this.cp2.y, this.end.x, this.end.y);
    this.ctx.stroke();
    
    return this.canvas;
  }
  
  return this.update(x0, y0, x1, y1, size, color);
};

var bd = new connection(422, 225, 273, 469, 5, 'white');
$('#actor_editor').append(bd);
